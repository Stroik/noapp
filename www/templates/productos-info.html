<ion-view view-title="{{titulo}}">
  <ion-content>
  	<label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="search">
    </label>
	<ion-list>
		<ion-item ng-repeat="producto in marcas.productos | filter: search" class="item item-thumbnail-left item-remove-animate">
				<img ng-cache ng-src="{{producto.imagen}}"/>
				<h2>{{producto.nombre}}</h2>
				<p>{{producto.descripcion}}</p>	
				<p> CÃ³digo: {{producto.codigo}}</p>
				
				<ion-option-button class="button-dark icon ion-plus-circled" ng-click="agregarProducto($index)">
				</ion-option-button>	
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>

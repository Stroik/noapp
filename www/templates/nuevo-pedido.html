<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Agregar Pedido</h1>
        <button class="button button-clear button-primary ion-close-round" ng-click="modal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Codigo</span>
                <input ng-model="pedido.codigo" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Cantidad</span>
                <input ng-model="pedido.cantidad" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Linea</span>
                <input ng-model="pedido.linea" type="text">
            </label>
            <button class="button button-full button-assertive" ng-click="agregarPedido(pedido)">Agregar</button>
        </div>
    </ion-content>
</ion-modal-view>

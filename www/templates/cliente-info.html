<ion-view view-title="{{dato_cliente.nombre_completo}}" hide-back-button="false">
  <ion-content on-swipe-right="onSwipeRight()">
	<ion-list>
		<ion-item class="item item-divider"><h2>Información general</h2></ion-item>
		<ion-item class="item item-thumbnail-left">
            <img ng-src="{{dato_cliente.imagen}}" />
            <h2>{{dato_cliente.nombres}} {{dato_cliente.apellidos}}</h2>
            <p>N° de cuenta: {{dato_cliente.numero_cuenta}}</p>
            <p ng-show="cliente.moroso" style="color:red;">Posee deudas incumplidas</p>
            <p ng-show="!cliente.moroso" style="color:green">No posee deudas</p>
        </ion-item>
        <ion-item class="item item-divider"><h2>Últimos pedidos</h2></ion-item>
        <ion-item class="item item-icon-left" ng-repeat="pedido in dato_cliente.pedidos">
        	<i class="icon ion-android-calendar"></i>
            {{pedido.fecha}}
        </ion-item>
	</ion-list>
  </ion-content>
	<ion-tabs class="tabs-assertive tabs-icon-top">

	  <ion-tab title="Nuevo pedido" icon-on="ion-plus-circled" icon-off="ion-plus-circled" ng-click="abrirMarcas()">
	  </ion-tab>
	  
	</ion-tabs>
</ion-view>

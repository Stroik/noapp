      <ion-list ng-show="profileData">

        </ion-item>
        <ion-item menu-close ui-sref="app.ventas">
          Mis ventas
        </ion-item>
        <ion-item menu-close ui-sref="app.productos">
          Productos
        </ion-item>
        <div class="item item-divider">
        </div>
        <ion-item menu-close ng-click="logout()">
          Cerrar Sesi√≥n
        </ion-item>
      </ion-list>
    <!-- // User menu -->

      <ion-list ng-show="!profileData">
        <ion-item>
          <button class="button button-block icon-left ion-social-facebook button-positive">Facebook</button>
        </ion-item>
        <ion-item>
          <button class="button button-block icon-left ion-social-twitter button-calm">Twitter</button>

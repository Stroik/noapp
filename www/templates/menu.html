<ion-side-menus enable-menu-with-back-views="false" ng-cloak>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="authData" >
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Atrás
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-cloak>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content>
    <div class="header-menu-decoration">
      <img src="img/logo.png">
    </div>
    <!-- User menu -->
      <ion-list>
        <ion-item menu-close ui-sref="app.escritorio" >
          Escritorio
        </ion-item>
        <ion-item menu-close ui-sref="app.marcas">
          Artículos
        </ion-item>
        <div class="item item-divider">
        </div>
        <ion-item menu-close ng-show="authData">
          Mi perfil
        </ion-item>
        <ion-item menu-close ng-show="authData">
          Ajustes
        </ion-item>
        <ion-item menu-close ng-click="logout()"  ng-show="authData">
          Cerrar Sesión
        </ion-item>
      </ion-list>
    <!-- // User menu -->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-view view-title="Clientes">
  <ion-content>
	<label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Buscar cliente" ng-model="searchCliente">
  	</label>
	<ion-list class="list">
		<ion-item ng-repeat="cliente in $storage.clientes | filter: searchCliente" 
			 	  class="item item-icon-right"
			 	  href="#/app/cliente/{{cliente.$id}}" 
			 	  ng-if="cliente.vendedor_id === vendedorId">
			{{cliente.nombre_completo}}	
			<i class="icon ion-ios-arrow-right"></i>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>

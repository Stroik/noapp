<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Nuevo registro</h1>
        <button class="button button-clear button-primary ion-close-round" ng-click="modal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Correo Electrónico</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input ng-model="user.firstname" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Apellido</span>
                <input ng-model="user.lastname" type="text">
            </label>
            <button class="button button-full button-assertive" ng-click="createUser(user)">Registrarse</button>
        </div>
    </ion-content>
</ion-modal-view>

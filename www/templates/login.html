<ion-view view-title="Iniciar sesión" class="bar-assertive">
    <ion-content class="padding">
        <div class="list">
            <img src="http://placehold.it/400x175" class="logo">
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            
            <button ng-click="signIn(user)" class="button button-block button-assertive activated">
                Ingresar
            </button>
            <button ng-click="modal.show()" class="button button-block button-stable activated">
                Crear una nueva cuenta
            </button>
        </div>
    </ion-content>
</ion-view>

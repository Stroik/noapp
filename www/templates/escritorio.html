<ion-view view-title="{{titulo}}">
  <ion-content padding="false">
	<ion-list class="app-menu">
		<ion-item ng-repeat="item in menu" class="item item-icon-left item-icon-right" ui-sref="{{item.link}}" >
			<i class="icon {{item.icon}} assertive"></i>
			{{item.title}} <span ng-if="item.cantidad">({{item.cantidad}})</span>
			<i class="icon ion-ios-arrow-right"></i>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>

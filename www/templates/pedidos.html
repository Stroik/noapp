<ion-view view-title="Mis pedidos">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate" ng-repeat="pedido in mispedidos">
				{{pedido.codigo}}
				<p>Cantidad: {{pedido.cantidad}} | Linea: {{pedido.linea}}</p>
			</ion-item>

		</ion-list>
	</ion-content>
		<ion-tabs class="tabs-assertive tabs-icon-only">

		  <ion-tab title="Home" icon-on="ion-trash-b" icon-off="ion-trash-b">
		    <!-- Tab 1 content -->
		  </ion-tab>

		  <ion-tab title="About" icon-on="ion-plus-circled" icon-off="ion-plus-circled" ng-click="modal.show()">
		    <!-- Tab 2 content -->
		  </ion-tab>

		  <ion-tab title="Settings" icon-on="ion-edit" icon-off="ion-edit">
		    <!-- Tab 3 content -->
		  </ion-tab>

		</ion-tabs>
</ion-view>
